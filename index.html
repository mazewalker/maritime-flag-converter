<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritime Flag Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Maritime Flag Converter</h1>
        <p>Enter text to generate maritime flags:</p>
        <input type="text" id="inputText" placeholder="Enter letters (A-Z, 0-9)">

        <div class="form-group">
            <label for="imageWidth">Image Width (px):</label>
            <input type="number" id="imageWidth" value="800" min="100">
        </div>

        <div class="form-group">
            <label for="imageFormat">Image Format:</label>
            <select id="imageFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="svg">SVG</option>
            </select>
        </div>

        <div class="form-group">
            <label>Flag Style:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="flagStyle" value="bordered" checked>
                    Bordered
                </label>
                <label class="radio-label">
                    <input type="radio" name="flagStyle" value="borderless">
                    Borderless
                </label>
            </div>
        </div>

        <button id="generateButton">Generate Image</button>

        <div class="output">
            <canvas id="flagCanvas" style="display:none;"></canvas>
            <a id="downloadLink" style="display:none;">Download Image</a>
        </div>

        <div id="flagDisplay"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
